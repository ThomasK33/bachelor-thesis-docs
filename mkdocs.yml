site_name: Bachelor Thesis Docs

theme:
  name: material

  features:
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top

    - search.suggest
    - search.highlight
    - search.share

    - toc.follow

  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

repo_url: https://github.com/ThomasK33/bachelor-thesis-docs

plugins:
  - roamlinks
  - search
  - tags:
      tags_file: tags.md

markdown_extensions:
  - footnotes

  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
